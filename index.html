<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function computerPlay(){
        let randomChoice = Math.floor(Math.random() * 3);
        if(randomChoice === 0){
            return "rock";
        }
        if(randomChoice === 1){
            return "paper";
        }
        if(randomChoice === 2){
            return "scissors";
        }
        return "Something went wrong :(";
    }

    function playRound(playerSelection, computerSelection){

        switch (playerSelection){
            case "rock":
                if(computerSelection == "paper"){
                    return "You Lose! Paper beats Rock";
                }
                if(computerSelection == "scissors"){
                    return "You Win! Rock beats Scissors";
                }
                break;
            case "paper":
                if(computerSelection == "rock"){
                    return "You Win! Paper beats Rock";
                }
                if(computerSelection == "scissors"){
                    return "You Lose! Scissors beats Paper";
                }
                break;
            case "scissors":
                if(computerSelection == "rock"){
                    return "You Lose! Rock beats Scissors";
                }
                if(computerSelection == "paper"){
                    return "You Win! Scissors beats Paper";
                }
                break;
            default:
                return "Error";
                break;
        }
        return "Error";

    }

    let computerInput = computerPlay();
    let userInput = prompt("Enter rock, paper or scissors").toLowerCase();
    let tie = false;

    if(userInput == computerInput){
        tie = true;
    }

    while(tie){
        console.log(userInput+" vs "+computerInput + " is a tie! Try again")
        computerInput = computerPlay();
        userInput = prompt("Enter rock, paper or scissors").toLowerCase();
        if (userInput != computerInput){
            tie = false;
        }
    }

    console.log(playRound(userInput,computerInput));

  </script>
</body>
</html>
