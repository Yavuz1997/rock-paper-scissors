<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div id="choices">
        <div id="playerChoice">
            <input type="image" id="rock" src="images/rps-rock.png">
            <input type="image" id="paper" src="images/rps-paper.png">
            <input type="image" id="scissors" src="images/rps-scissors.png">
        </div>
        <div id="computerChoice">
            <img id="cRock" src="images/rps-rock.png">
            <img id="cPaper" src="images/rps-paper.png">
            <img id="cScissors" src="images/rps-scissors.png">
        </div>
    </div>
    <div id="buttons">
        <button type="submit" id="play">Play</button>
        <button type="submit" id="reset">Reset</button>
    </div>
    <div id="results">
        <div id="winner">
            <p id="result">
            </p>
            <p id="hand">
            </p>
            <p id="score">
            </p>
        </div>
        <div id="history">
            <table style="width:100%">
                <tr>
                    <th></th>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
                <tr id="gameOne">
                    <td>Round 1</td>
                </tr>
                <tr id="gameTwo">
                    <td>Round 2</td>
                </tr>
                <tr id="gameThree">
                    <td>Round 3</td>
                </tr>
                <tr id="gameFour">
                    <td>Round 4</td>
                </tr>
                <tr id="gameFive">
                    <td>Round 5</td>
                </tr>
            </table>

        </div>
    </div>

    <script src="index.js">
    </script>
</body>

</html>
