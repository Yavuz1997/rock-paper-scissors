  <script>
    function computerPlay(){
        let randomChoice = Math.floor(Math.random() * 3);
        if(randomChoice === 0){
            return "rock";
        }
        if(randomChoice === 1){
            return "paper";
        }
        if(randomChoice === 2){
            return "scissors";
        }
        return "Something went wrong :(";
    }

    function capitilize(text){

        let newText = text.toLowerCase();
        newText = newText.replace(newText.charAt(0),newText.charAt(0).toUpperCase());
        return newText;

    }

    const input = prompt("Enter rock, paper or scissors");
    console.log(capitilize(input));

  </script>
